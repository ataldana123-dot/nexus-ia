<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nexus IA - Pure Text</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { 
            --bg: #030303; --side-bg: #080808; --card: #121214; --text: #ffffff;
            --primary: #0041C2; --accent-red: #ef4444; --accent-orange: #f59e0b;
            --accent-green: #10b981; --accent-purple: #8b5cf6; --accent-lila: #c084fc;
            --accent-celeste: #0ea5e9; --gray: #1f1f22;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar y Toggle */
        #toggle-menu {
            position: fixed; top: 15px; left: 15px;
            background: var(--card); border: 1px solid var(--gray);
            color: white; width: 40px; height: 40px; border-radius: 8px;
            cursor: pointer; z-index: 1000; font-size: 20px; display: flex; align-items: center; justify-content: center;
        }

        #sidebar { 
            width: 300px; background: var(--side-bg); padding: 70px 15px 20px;
            border-right: 1px solid var(--gray); transition: transform 0.3s ease;
            display: flex; flex-direction: column; gap: 15px; flex-shrink: 0;
        }
        #sidebar.collapsed { transform: translateX(-300px); width: 0; padding: 70px 0; border: none; }

        h2 { text-align: center; background: linear-gradient(90deg, var(--accent-lila), var(--accent-celeste)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; font-size: 1.5rem; }

        .btn-new { background: var(--accent-green); color: white; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; width: 100%; }

        /* Lista de Chats con X */
        #chat-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .chat-item-container { position: relative; display: flex; align-items: center; }
        .chat-item { 
            flex: 1; padding: 12px 40px 12px 12px; background: rgba(255,255,255,0.03); 
            border-radius: 8px; cursor: pointer; font-size: 13px; color: #a1a1aa;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border: 1px solid transparent;
        }
        .chat-item.active { background: rgba(0, 65, 194, 0.15); border-color: var(--primary); color: white; }
        .btn-del { position: absolute; right: 10px; background: none; border: none; color: var(--accent-red); cursor: pointer; font-weight: bold; font-size: 16px; opacity: 0.6; }
        .btn-del:hover { opacity: 1; }

        /* Modal */
        #modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .modal { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid var(--accent-red); text-align: center; width: 90%; max-width: 350px; }
        .modal h3 { color: var(--accent-red); margin-top: 0; }
        .modal-btns { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .modal-btns button { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .btn-confirm { background: var(--accent-red); color: white; }
        .btn-cancel { background: var(--gray); color: white; }

        /* Main Area */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat { flex: 1; overflow-y: auto; padding: 80px 15% 40px; display: flex; flex-direction: column; gap: 20px; }
        
        .msg { max-width: 80%; padding: 15px 20px; border-radius: 18px; line-height: 1.6; }
        .user { align-self: flex-end; background: linear-gradient(135deg, var(--accent-red), var(--accent-orange)); color: white; }
        .ai { align-self: flex-start; background: var(--card); border-left: 4px solid var(--accent-purple); }

        /* Input area */
        #input-area { padding: 25px 15%; background: rgba(3,3,3,0.95); border-top: 1px solid var(--gray); display: flex; gap: 12px; align-items: center; }
        #user-input { flex: 1; background: #0d0d0f; border: 1px solid var(--gray); border-radius: 12px; color: white; padding: 12px; height: 45px; resize: none; outline: none; }
        #send-btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; font-weight: bold; }

        /* Config Box */
        .config-box { background: rgba(255,255,255,0.02); padding: 12px; border-radius: 10px; border: 1px solid var(--gray); }
        .config-box input, .config-box select { width: 100%; background: #000; color: white; border: 1px solid var(--gray); padding: 8px; border-radius: 5px; margin-top: 5px; font-size: 11px; }
    </style>
</head>
<body>

<div id="modal-overlay">
    <div class="modal">
        <h3>ADVERTENCIA</h3>
        <p>¿Estás seguro de que quieres eliminar esta conversación?</p>
        <div class="modal-btns">
            <button class="btn-confirm" onclick="confirmDelete()">Sí</button>
            <button class="btn-cancel" onclick="closeModal()">No</button>
        </div>
    </div>
</div>

<button id="toggle-menu" onclick="toggleSidebar()">≡</button>

<div id="sidebar">
    <h2>NEXUS IA</h2>
    <button class="btn-new" onclick="createNewChat()">+ NUEVO CHAT</button>
    <div id="chat-list"></div>
    <div class="config-box">
        <label style="font-size: 10px; color: var(--accent-orange)">API KEY (SINCRO)</label>
        <input type="password" id="api-key" placeholder="Pega tu key..." onchange="saveConfig()">
        <select id="model-select" onchange="saveConfig()"></select>
    </div>
</div>

<div id="main">
    <div id="chat"></div>
    <div id="input-area">
        <textarea id="user-input" placeholder="Escribe un mensaje..."></textarea>
        <button id="send-btn" onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
let currentId = null;
let chatToDelete = null;

window.onload = () => {
    const savedKey = localStorage.getItem('nexus_key');
    if (savedKey) {
        document.getElementById('api-key').value = savedKey;
        loadModels(savedKey);
    }
    renderSidebar();
    if (Object.keys(chats).length > 0) loadChat(Object.keys(chats)[0]);
    else createNewChat();
};

function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

function saveConfig() {
    localStorage.setItem('nexus_key', document.getElementById('api-key').value.trim());
    localStorage.setItem('nexus_model', document.getElementById('model-select').value);
    loadModels(localStorage.getItem('nexus_key'));
}

async function loadModels(key) {
    if(!key) return;
    try {
        const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
        const d = await r.json();
        const sel = document.getElementById('model-select');
        const prev = localStorage.getItem('nexus_model');
        sel.innerHTML = d.models.filter(m => m.supportedGenerationMethods.includes('generateContent'))
            .map(m => `<option value="${m.name}" ${m.name === prev ? 'selected' : ''}>${m.displayName}</option>`).join('');
    } catch(e) {}
}

function createNewChat() {
    const id = 'c_' + Date.now();
    chats[id] = { title: "Nuevo Chat", history: [] };
    saveData(); loadChat(id);
}

function loadChat(id) {
    currentId = id;
    renderSidebar();
    const box = document.getElementById('chat');
    box.innerHTML = '';
    
    if (chats[id].history.length === 0) {
        box.innerHTML = '<div class="msg ai">Listo para chatear. Menú lateral con eliminación segura activado.</div>';
    } else {
        chats[id].history.forEach(m => {
            const div = document.createElement('div');
            div.className = `msg ${m.role === 'user' ? 'user' : 'ai'}`;
            div.innerHTML = m.role === 'model' ? marked.parse(m.parts[0].text) : m.parts[0].text;
            box.appendChild(div);
        });
    }
    box.scrollTop = box.scrollHeight;
}

function renderSidebar() {
    const list = document.getElementById('chat-list');
    list.innerHTML = Object.keys(chats).reverse().map(id => `
        <div class="chat-item-container">
            <div class="chat-item ${id === currentId ? 'active' : ''}" onclick="loadChat('${id}')">${chats[id].title}</div>
            <button class="btn-del" onclick="triggerDelete(event, '${id}')">×</button>
        </div>
    `).join('');
}

function triggerDelete(e, id) { 
    e.stopPropagation(); 
    chatToDelete = id; 
    document.getElementById('modal-overlay').style.display = 'flex'; 
}

function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

function confirmDelete() {
    delete chats[chatToDelete];
    saveData(); closeModal();
    if (Object.keys(chats).length === 0) createNewChat();
    else loadChat(Object.keys(chats)[0]);
}

async function sendMessage() {
    const key = localStorage.getItem('nexus_key');
    const model = document.getElementById('model-select').value;
    const input = document.getElementById('user-input');
    if (!key || !model || !input.value.trim()) return;

    const userText = input.value.trim();
    if (chats[currentId].history.length === 0) chats[currentId].title = userText.substring(0, 25);

    chats[currentId].history.push({ role: "user", parts: [{ text: userText }] });
    loadChat(currentId);
    input.value = '';

    const box = document.getElementById('chat');
    const loading = document.createElement('div');
    loading.className = 'msg ai'; 
    loading.innerHTML = '<span style="color:var(--accent-celeste)">Escribiendo...</span>';
    box.appendChild(loading);
    box.scrollTop = box.scrollHeight;

    try {
        const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/${model}:generateContent?key=${key}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: chats[currentId].history })
        });
        const d = await r.json();
        
        if(d.error) throw new Error(d.error.message);
        
        const reply = d.candidates[0].content.parts[0].text;
        chats[currentId].history.push({ role: "model", parts: [{ text: reply }] });
        saveData(); 
        loadChat(currentId);
    } catch(e) {
        loading.innerHTML = `<span style="color:var(--accent-red)">Error: ${e.message}</span>`;
    }
}

function saveData() { 
    localStorage.setItem('nexus_chats', JSON.stringify(chats)); 
    renderSidebar(); 
}

document.getElementById('user-input').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
});
</script>
</body>
</html>
